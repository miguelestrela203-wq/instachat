<body>
    <div id="login-screen" style="display: none;">
        <h2>InstaChat</h2>
        <input type="text" id="username-input">
        <button onclick="startChat()">Entrar</button>
    </div>

    <div id="app-container" style="display: flex; flex-direction: column; height: 100vh;">
        <div style="padding:15px; border-bottom:1px solid #222; text-align:center">Direct</div>
        
        <div id="chat-box" style="flex:1; overflow-y:auto; padding:15px; display: block !important;">
            </div>

        <div style="padding:15px; display:flex; gap:10px; background:#111; border-top:1px solid #222;">
            <input type="text" id="msg-input" style="flex:1; background:#222; color:#fff; border:none; padding:10px; border-radius:5px;" placeholder="Mensagem...">
            <button onclick="enviarMsg()" style="background:#0095f6; padding:10px; border-radius:5px; border:none; color:#fff;">Enviar</button>
        </div>
    </div>
</body>
