<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InstaChat Miguel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* TELA DE LOGIN */
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        #login-screen input { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: #fff; margin-bottom: 10px; width: 250px; outline: none; }
        #login-screen button { padding: 12px; border-radius: 8px; border: none; background: #0095f6; color: #fff; font-weight: bold; width: 250px; cursor: pointer; }

        /* ESTRUTURA DO CHAT */
        #app-container { display: none; flex-direction: column; height: 100vh; width: 100%; }
        #header { padding: 15px; border-bottom: 1px solid #222; text-align: center; font-weight: bold; font-size: 18px; background: #000; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #000; }
        
        /* AREA DE INPUT (FIXA EM BAIXO) */
        #input-area { padding: 10px; display: flex; gap: 10px; background: #000; border-top: 1px solid #222; align-items: center; }
        #msg-input { flex: 1; padding: 12px 15px; border-radius: 25px; border: 1px solid #333; background: #1a1a1a; color: #fff; outline: none; }
        #send-btn { background: #0095f6; border: none; padding: 10px 18px; border-radius: 25px; color: #fff; font-weight: bold; cursor: pointer; }
        .cam-btn { font-size: 22px; cursor: pointer; padding: 5px; }

        /* BALÃ•ES DE MENSAGEM */
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 75%; width: fit-content; word-wrap: break-word; font-size: 15px; position: relative; background: #262626; }
        .my-msg { align-self: flex-end; background: #3797f0; color: #fff; }
        .chat-img { max-width: 100%; border-radius: 12px; margin-top: 5px; display: block; border: 1px solid #333; }
        small { display: block; font-size: 10px; opacity: 0.6; margin-bottom: 4px; }
    </style>
</head>
<body>

<div id="login-screen">
    <h1 style="margin-bottom: 25px; letter-spacing: -1px;">InstaChat</h1>
    <input type="text" id="username-input" placeholder="Escreve o teu nome...">
    <button onclick="startChat()">Entrar no Chat</button>
</div>

<div id="app-container">
    <div id="header">Direct</div>
    <div id="chat-box"></div>
    <div id="input-area">
        <label class="cam-btn">ðŸ“·<input type="file" id="img-input" style="display:none" accept="image/*"></label>
        <input type="text" id="msg-input" placeholder="Mensagem..." autocomplete="off">
        <button id="send-btn" onclick="enviarMsg()">Enviar</button>
    </div>
</div>

<script>
    // ConfiguraÃ§Ãµes do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBF0WQX_FA_6PjoXrAedP4FW7pHe0JhQqM",
        authDomain: "chat-67ce0.firebaseapp.com",
        databaseURL: "https://chat-67ce0-default-rtdb.firebaseio.com/",
        projectId: "chat-67ce0",
        storageBucket: "chat-67ce0.firebasestorage.app",
        messagingSenderId: "258653873381",
        appId: "1:258653873381:web:76ec90f3f2112c4900e00c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const IMGBB_KEY = "80de10d6c65f8e53e559f2c80572a7eb"; // Tua chave ImgBB
    let meuNome = "";

    function startChat() {
        const input = document.getElementById('username-input');
        if (input.value.trim() !== "") {
            meuNome = input.value.trim();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
        }
    }

    function salvarNoBanco(texto, urlFoto) {
        const agora = new Date();
        const hora = agora.getHours().toString().padStart(2, '0') + ":" + agora.getMinutes().toString().padStart(2, '0');
        db.ref('mensagens').push({
            usuario: meuNome,
            texto: texto || null,
            foto: urlFoto || null,
            hora: hora
        });
    }

    function enviarMsg() {
        const input = document.getElementById('msg-input');
        if (input.value.trim() !== "") {
            salvarNoBanco(input.value.trim(), null);
            input.value = "";
        }
    }

    // Enviar mensagem ao carregar no "Enter" do teclado
    document.getElementById('msg-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') enviarMsg();
    });

    // LÃ³gica para enviar FOTOS
    document.getElementById('img-input').onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append("image", file);
        
        fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if(data.success) salvarNoBanco(null, data.data.url);
        });
    };

    // Mostrar mensagens em tempo real e permitir APAGAR
    db.ref('mensagens').on('value', (snapshot) => {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = "";
        snapshot.forEach(child => {
            const data = child.val();
            const id = child.key;
            const isMe = data.usuario === meuNome;
            const div = document.createElement('div');
            div.className = isMe ? 'msg my-msg' : 'msg';
            
            // APAGAR COM CLIQUE DUPLO
            div.ondblclick = () => {
                if (isMe && confirm("Queres apagar esta mensagem?")) {
                    db.ref('mensagens/' + id).remove();
                }
            };
            
            let conteudo = data.texto ? `<div>${data.texto}</div>` : `<img src="${data.foto}" class="chat-img">`;
            
            div.innerHTML = `<small>${data.usuario} â€¢ ${data.hora}</small>${conteudo}`;
            chatBox.appendChild(div);
        });
        
        // Scroll automÃ¡tico suave
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
    });
</script>
</body>
</html>
